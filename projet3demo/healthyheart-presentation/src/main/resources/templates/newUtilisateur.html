<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer utilisateur</title>
</head>
<body>
	<div th:replace="../static/layout :: header"></div>
	<h1>Créer un utilisateur dans la db</h1>

	<form action="#" th:action="@{/saveUtilisateur}" th:object="${utilisateur}"
		method="POST">

		<input type="text" th:field="*{email}" placeholder="Adresse email">
		
		<input type="text" th:field="*{mdp}" placeholder="Mot de passe">
		
		<input type="text" th:field="*{nom}" placeholder="Nom">
		
		<input type="text" th:field="*{prenom}" placeholder="Prenom">

		<button type="submit">Créer</button>
	</form>
	
	<div th:replace="../static/layout :: footer"></div>

</body>
</html>
