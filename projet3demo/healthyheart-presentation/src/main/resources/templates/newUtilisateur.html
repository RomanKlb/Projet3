<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<th:block th:replace="../static/layout :: headerfiles"></th:block>
<meta charset="UTF-8">
<title>Nouvel utilisateur</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:replace="../static/layout :: header"></div>

	<div class="container mt-5 mb-5">
		<div class="row">
			<h3 class="text-center">Créer mon compte utilisateur</h3>
		</div>
		<form action="#" th:action="@{/enregistrerUtilisateur}"
			th:object="${utilisateur}" method="POST">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="col-md-6">
					<div class="card px-5 py-5">				
						<div class="form-input">
							<i class="fa fa-user"></i> <input type="text"
								class="form-control" th:field="*{nom}" placeholder="Votre nom">
						</div>
						<div class="form-input">
							<i class="fa fa-user"></i> <input type="text"
								class="form-control" th:field="*{prenom}" placeholder="Votre prénom">
						</div>
						<div class="form-input">
							<i class="fa fa-envelope"></i> <input type="text"
								class="form-control" th:field="*{email}" placeholder="Votre adresse email">
						</div>
						<div class="form-input">
							<i class="fa fa-lock"></i> <input type="text"
								class="form-control" th:field="*{mdp}" placeholder="Votre mot de passe">
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="flexCheckChecked" checked> <label
								class="form-check-label" for="flexCheckChecked">
								J'accepte les CGU </label>
						</div>
						<button class="btn btn-primary mt-4 signup" type="submit">S'enregistrer</button>
						<div class="text-center mt-3"></div>
						<div class="d-flex justify-content-center mt-4"></div>
						<div class="text-center mt-4">
							<span>Déjà inscrit ?</span> <a th:href="@{/showConnexionForm}"
								class="text-decoration-none">Se connecter</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<br />
	<div th:replace="../static/layout :: footer"></div>
</body>
</html>
