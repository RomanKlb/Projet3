<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="UTF-8">
<th:block th:replace="../static/layout :: headerfiles"></th:block>
<title>Index</title>
</head>
<body>

	<div th:replace="../static/layout :: header"></div>

	<div class="container">
		<h1>HOME Starter</h1>

		<div th:if="${isConnected}">
			<label>Utilisateur connecté : <label
				th:text=" ${Utilisateur.email} + ' (' + ${Utilisateur.prenom} + ' ' +  ${Utilisateur.nom} + ')'" />
				<form action="#" th:action="@{/deconnexion}" method="POST">
					<button type="submit">Déconnexion</button>
				</form>
				<div th:if="${nbMsg != -1}">
					<a class="btn btn-primary" href="/afficherListeUserMessages/"
						th:text="${nbMsg} + ' messages non lus'"></a>
				</div>
		</div>


		<button class="btn btn-primary">Bouton bootstrap</button>
		<div>
			<a th:href="@{/ShowAllProjetList}">All Projet List</a>
		</div>
		<div>
			<a th:href="@{/ShowProjetListPublie}">Catalogue</a>
		</div>
		<div>
			<a th:href="@{/showListProjetByUser}">List Projet By PP(user)</a>
		</div>
		<div>
			<a th:href="@{/ShowNewProjetForm}">Add Projet</a>
		</div>
		<div>
			<a th:href="@{/CreerNouvelUtilsateur}">Add new user</a>
		</div>
		<div>
			<a th:href="@{/showConnexionForm}">Se connecter</a>
		</div>
		<div>
			<a th:href="@{/showAllUsers}">Afficher tous les utilisateurs</a>
		</div>
		<div>
			<a th:href="@{/showSearchBox}">Rechercher un projet par son titre</a>
		</div>
		<div>
			<a th:href="@{/showSearchBoxMulticriteres}">Recherche
				Multicritères d'un projet</a>
		</div>
		<div>
			<a th:href="@{/ShowNewUtilisateur}">Add Utilisateur</a>
		</div>
	</div>

	</div> -->
	<div th:replace="../static/layout :: footer"></div>
