<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<th:block th:replace="../static/layout :: headerfiles"></th:block>
<meta charset="UTF-8">
<title>Se connecter</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="../static/layout :: header"></div>

<div class="container mt-5 mb-5">
		<div class="row">
			<h3 class="text-center">Connexion</h3>
		</div>
		<form action="#" th:action="@{/connecterUtilisateur}"
			th:object="${loginForm}" method="POST">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="col-md-6">
					<div class="card px-5 py-5">				
						<div class="form-input">
							<i class="fa fa-envelope"></i> <input type="text"
								class="form-control" th:field="*{email}" placeholder="Votre adresse email">
						</div>
						<div class="form-input">
							<i class="fa fa-lock"></i> <input type="text"
								class="form-control" th:field="*{password}" placeholder="Votre mot de passe">
						</div>
						<button class="btn btn-primary mt-4 signup" type="submit">S'enregistrer</button>
						<div class="text-center mt-3"></div>
						<div class="d-flex justify-content-center mt-4"></div>
						<div class="text-center mt-4">
							<span>Pas encore inscrit ?</span> <a th:href="@{/CreerNouvelUtilsateur}"
								class="text-decoration-none">S'inscrire</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
<div th:replace="../static/layout :: footer"></div>
</body>
</html>
