<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="UTF-8">
<th:block th:replace="../static/layout_light:: headerfiles"></th:block>
<title>Images du projet</title>
</head>
<body id="page-top" class="index">
	<div th:replace="../static/layout_light:: header"></div>

	<br />
	<br />
	<br />
	<br />
	<br />

	<hr />
	<h1 class="text-center">Images du Projet</h1>
	<hr />
	<div class="container">

		<form action="#" th:action="@{/NewUploadPicture}" method="POST"
			enctype="multipart/form-data">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{docform.projet}" /> <input
				type="hidden" th:field="*{docform.document.projet}" />

			<div>
				<select th:id="ImageComboBox" class="btn btn-primary"
					th:field=*{docform.libelImage}>
					<option value="0">Selection image Projet</option>
					<option value="1">Image Principale</option>
					<option value="2">Seconde Image</option>
					<option value="3">Troisieme Image</option>
			</div>
			</select> <br /> <input th:type="file" class="btn btn-primary"
				accept="image/jpg, image/jpeg" th:field="*{docform.image}"
				placeholder="Selection de l'image"> <br />
			<button class="btn btn-primary" type="submit">Enregister
				l'image</button>

			<br /> <span th:text="${msgerr}" style="color: red;" /> <br />

		</form>

		<div th:if="${docform.image1 != -1}">
			<div class="form-group">
				<label class="form-control">IMAGE PRINCPALE</label>
			</div>
			<img th:src="@{/viewImage/{id}(id=${docform.image1})}"
				alt="Image_Principale_projet" style="max-width: 100%; height: auto;">
			<br />
			<form action="#"
				th:action="@{/DelUploadPicture/{id}(id=${docform.image1})}"
				method="POST">
				<button type="submit" class="btn btn-primary">Supprimer
					l'Image Principale</button>
			</form>
		</div>

		<div th:if="${docform.image2 != -1}">
			<div class="form-group">
				<label class="form-control">SECONDE IMAGE</label>
			</div>
			<br /> <img th:src="@{/viewImage/{id}(id=${docform.image2})}"
				alt="Seconde_Image_projet" style="max-width: 100%; height: auto;">
			<br />
			<form action="#"
				th:action="@{/DelUploadPicture/{id}(id=${docform.image2})}"
				method="POST">
				<button type="submit" class="btn btn-primary">Supprimer la
					Seconde image</button>
			</form>
		</div>

		<div th:if="${docform.image3 != -1}">
		
			<div class="form-group">
				<label class="form-control">TROISIEME IMAGE</label>
				 <img th:src="@{/viewImage/{id}(id=${docform.image3})}"
					alt="Image_projet" style="max-width: 100%; height: auto;"> <br />

					<button type="submit" class="btn btn-primary">Supprimer la
						Troisieme image</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
