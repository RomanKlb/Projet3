<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">Catalogue des projets</ui:define>

	<ui:define name="mainSection">

		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />


		<ui:repeat var="projet" value="#{projetMb.projets}">
			<fieldset>
				<legend>
				</legend>

				<div>
					<label>Titre : </label>
					<h:outputLabel value="#{projet.titre}" />
				</div>
				<div>
					<label>Description : </label>
					<h:outputText value="#{projet.descriptionCourte}" />
				</div>

				<div>
					<label>Montant attendu : </label>
					<h:outputText value="#{projet.montantAttendu}" />
				</div>


			</fieldset>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
